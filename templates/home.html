<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YANG Chat</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f4f8; /* 10% Grey for the overall background */
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      background-color: #fff; /* 30% White for the container */
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border: 1px solid #e0e0e0;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #2980b9; /* Navy blue for the header */
    }

    label {
      font-weight: 500;
      margin-bottom: 8px;
      display: block;
      color: #555;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #bdc3c7;
      font-size: 1rem;
      color: #333;
      background-color: #ecf0f1; /* Light grey background for input fields */
      box-sizing: border-box;
      transition: all 0.3s ease-in-out;
    }

    input[type="text"]:focus {
      border-color: #2980b9; /* Navy blue on focus */
      outline: none;
      background-color: #fff;
    }

    input[type="submit"] {
      width: 100%;
      padding: 14px;
      background-color: #2980b9; /* Navy blue for submit button */
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #1f6280; /* Darker navy blue on hover */
      transform: translateY(-2px);
    }

    input[type="submit"]:active {
      background-color: #1c4d66; /* Even darker navy blue on active */
      transform: translateY(1px);
    }

    .form-footer {
      text-align: center;
      margin-top: 20px;
      color: #7f8c8d; /* Light grey for footer text */
    }

    .form-footer a {
      color: #2980b9; /* Navy blue for footer links */
      text-decoration: none;
      font-weight: 500;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>YANG Chat</h2>

    <!-- Form -->
    <form id="post-form" method="POST" action="checkview">
      {% csrf_token %}

      <label for="room_name">Room Name</label>
      <input type="text" name="room_name" id="room_name" placeholder="Enter room name" required />

      <label for="username">Username</label>
      <input type="text" name="username" id="username" placeholder="Enter your username" required />

      <input type="submit" value="Enter Room" />
    </form>

    <!-- Footer -->
    <div class="form-footer">
      <p>Need help? <a href="#">Contact Support</a></p>
    </div>
  </div>

</body>
</html>
